
<div class="container">
  <div class="form-group">
    <button class="my-btn" [ngClass] = "{'selectedBtn': isPressedLikers}"  (click)="getUsers(true)">Likers</button> &nbsp;
    <button class=" my-btn" [ngClass] = "{'selectedBtn': !isPressedLikers}"  (click)="getUsers(false)">Likees</button>
  </div>
</div>

<div class="rtl container mt-3">
  <div class="row">
    <div *ngFor="let user of users"  class="col-lg-2 col-md-3 col-sm-6">
      <app-card [user] = "user"></app-card>
    </div>
  </div>
</div>
