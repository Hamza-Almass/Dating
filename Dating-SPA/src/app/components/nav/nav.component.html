<nav class="rtl navbar navbar-expand-md navbar-dark bg-dark">
  <a style="margin-top:-10px;color:pink;
font-family:ToyorAljanah-Regular;font-size:2.25rem;font-weight:bolder" class="navbar-brand"
    [routerLink]="['']" ><i class="fa fa-heart" aria-hidden="true"></i>زواج<i class="fa fa-heart" aria-hidden="true"></i></a>

  <ul *ngIf="loggedIn()" style="letter-spacing:1px;font-weight:bold;font-family:'JF-Flat';font-size:1.2rem" class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['']" >الرئيسية </a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/members']">بحث</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/lists']" >تواصل</a>
    </li>
    <li class="nav-item" routerLinkActive="active" >
      <a class="nav-link" [routerLink]="['/messages']">دردشة</a>
    </li>
  
  </ul>


  <div dropdown class="dropdown" *ngIf="loggedIn()">
    <a type="button" class="nav-link dropdown-toggle" dropdownToggle  style="letter-spacing:1px;font-weight:bold;font-family:'JF-Flat';font-size:1.2rem">
       مرحبا بك 
       {{authService.decodeToken.unique_name | titlecase}}
    </a>

    <ul class="dropdown-menu mt-3" *dropdownMenu>
      <li><a class="dropdown-item" [routerLink]="['/member/edit']" >ملفي الشخصي</a></li>
      <div class="dropdown-divider"></div>
      <li><a class="dropdown-item" (click)="loggedOut()">تسجيل الخروج</a></li>
    </ul>
  </div>

  <span class="myNavPhoto" *ngIf="loggedIn()" >
    <img src="{{navPhotoURL}} " alt="">
  </span>

  <form *ngIf="!loggedIn()" #loginForm = "ngForm" class="form-inline my-2 my-lg-0 ml-5" (ngSubmit)="login()">
    <input required name="username" [(ngModel)]="model.username"  class="form-control mr-sm-2" type="text" placeholder="إسم المشترك" style="font-family: JF-Flat;">
    <input required  name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password" placeholder="كلمة السر" style="font-family: JF-Flat;">
    <button [disabled]="!loginForm.valid" style="font-weight:bold;font-family:'JF-Flat';font-size:1.0rem" class="btn btn-secondary my-2 my-sm-0" type="submit">تفضل
      بالدخول</button>
  </form>
