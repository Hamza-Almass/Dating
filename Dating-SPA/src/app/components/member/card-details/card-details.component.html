
<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <!-- <div class="card-img-top img-thumbnail"> -->
          <img class="img-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.knownAs}}">
        <!-- </div> -->
        <div class="card-body">
          <strong>اسكن في : </strong>
          <p>{{user?.country}} - {{user?.city}}</p>

          <strong>اخر ظهور :  </strong>
          <p>{{user?.lastActive | timeago}}</p>

          <strong>مشترك منذ : </strong>
          <p>{{user?.createdAt}}</p>
        </div>
        <div class="card-footer">
          <div class="btn-group">
            <button class="btn btn-primary">اعجاب</button>
            <button class="btn btn-success">مراسلة</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tap-panel">
        <tabset class="member-tabset">
          <tab heading="انا  {{user?.knownAs}}">
            <h4>عن نفسي</h4>
            <p>{{user?.introduction}}</p>

            <h4>ابحث عن</h4>
            <p>{{user?.lookingFor}}</p>

          </tab>
          <tab heading="هواياتي">
            <h4>هواياتي</h4>
            <p>{{user?.interests}}</p>
          </tab>
          <tab heading="البوم الصور">
            <h4>الصور قادمة</h4>
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
          </tab>
          <tab heading="الرسائل">
            <h4>الرسائل قادمة</h4>
            <p>الرسائل قادمة</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
